<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            font-size: 26px;
        }
    </style>
</head>
<body>
    

    <h1>Exemplo de formulario</h1>

    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
            <label for="ano">Em que ano voçê nasceu?</label>
            <input oninput="calidade()" type="number" name="ano" id="ano" min="1900" max="2022">
        </p>

        <p>
            <label for="idade">Você tem </label>
            <output id="idade">...</output>
        </p>
        
        <!--idade.innerHTML = Number(ano.value) - (2022)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>

</body>
<script>
    function calidade(){
        var atual = new Date().getFullYear()
        idade.innerHTML = atual - Number(ano.value)
    }
</script>
</html>
