<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="masc" value="m">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="f">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esfut" id="esfut">
            <label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esbasq" id="esbasq">
            <label for="esbasq">Basquete</label> <br>
            <input type="checkbox" name="esvolei" id="esvolei">
            <label for="esvolei">Vôlei</label> <br>
            <input type="checkbox" name="estenis" id="estenis">
            <label for="estenis">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
