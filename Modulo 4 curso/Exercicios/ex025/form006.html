<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>

    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor</label>
            <input value="#00ff00" type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="nivel"></label>
            <input  value="0" min="1" max="100" type="range" name="nivel" id="nivel">
        </p>

        <p>
            <label for="foto">Escolha uma imagem</label>
            <input type="file" name="foto" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
