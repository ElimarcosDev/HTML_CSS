<!DOCTYPE html>

<head>

    <title>Tabelas reponsivas</title>
    <style>
        body{
            font-family: Arial;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            padding: 8px;
            font-weight: bolder;
        }
        td, th{
            border: 1px solid black;
        }  
        tr:nth-child(even){
            background-color: lightgray;
        }
        div{
            overflow-y: auto;
        }
    </style>
</head>
