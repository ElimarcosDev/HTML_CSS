<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form autocomplete="on" action="cadastro.js">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </p>
            <p>
                <label for="email">Email</label>
                <input autocomplete="email" required type="email" name="email" id="email">
            </p>
            <p>
                <label for="tele">Telefone</label>
                <input placeholder="(xx) xxxx-xxxx" required autocomplete="tel" type="tel" name="tele" id="tele">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
