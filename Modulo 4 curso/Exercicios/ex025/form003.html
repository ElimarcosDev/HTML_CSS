<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form  action="cadastro.js">
        <p>
            <label for="nome">Nome:</label> 
            <input placeholder="Nome completo" required type="text" name="nome" id="nome">
        </p>

        <p>
            <label for="imedia">Media:</label> 
            <input min="0" max="10" step="0.1" placeholder="Media" type="number" name="med" id="imedia">
        </p>

        <p>
            <label for="ipletivo">Periodo letivo</label>
            <input required type="month" name="letivo" id="ipletivo">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihorario">Horario da prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>

        <p>
            <input type="submit" value="Buscar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
