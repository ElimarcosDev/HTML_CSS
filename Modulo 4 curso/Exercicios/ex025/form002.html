<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="usuaid">Usuario</label>
            <input autocomplete="no" placeholder="Seu nome" required type="text" name="usua" id="usuaid">
        </p>
        <p>
            <label for="seni">Senha</label>
            <input placeholder="Sua senha" minlength="10" required type="password" name="sen" id="seni">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
